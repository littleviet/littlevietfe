<div class="pick-up-layout">
  <div class="left-layout">
    <nz-collapse [nzBordered]="false">
      <nz-collapse-panel
        #header
        nzHeader="Filter"
        [nzActive]="true"
        [ngStyle]="{
          background: '#f7f7f7',
          'border-radius': '4px',
          'margin-bottom': '24px',
          border: '0px'
        }"
        [nzExpandedIcon]="'double-right'"
      >
        <div>
          <form class="filter-form" [formGroup]="filterFG" (submit)="onFilter()">
            <!-- Full name -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7">Full name</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="fullName" placeholder="Cusomter's name" type="text"/>
              </nz-form-control>
            </nz-form-item>

            <!-- Phone number -->
            <nz-form-item>
              <nz-form-label [nzSpan]="7">Phone number</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback>
                <input nz-input formControlName="phoneNumber" placeholder="Cusomter's phone number" type="text" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control [nzOffset]="16" [nzSpan]="5">
                <button
                  nz-button [nzLoading]="(adminActionsObs | async)!.length > 0"
                  nzType="primary" [disabled]="!filterFG.valid || !filterFG.dirty"
                >Search
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <ng-template #expandedIcon let-active>
          {{ active }}
          <i nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="header.nzActive ? 90 : -90"></i>
        </ng-template>
      </nz-collapse-panel>
    </nz-collapse>

    <div *ngIf="adminOrders">
      <cdk-virtual-scroll-viewport style="height: 500px;" itemSize="73" (scrolledIndexChange)="handler($event)">
        <nz-list>
          <nz-list-item *cdkVirtualFor="let order of adminOrders.payload">
            <nz-skeleton *ngIf="!order" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
            <nz-list-item-meta
              *ngIf="order"
              nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              [nzDescription]="order.account.firstname"
            >
              <nz-list-item-meta-title>
                {{ order.account.firstname }}
              </nz-list-item-meta-title>
            </nz-list-item-meta>
          </nz-list-item>
        </nz-list>
      </cdk-virtual-scroll-viewport>
    </div>
  </div>
  <div class="right-layout"></div>
</div>
