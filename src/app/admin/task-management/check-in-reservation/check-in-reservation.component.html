<div class="check-in-layout">
  <!-- filter layout -->
  <div class="filter-layout">
    <nz-collapse [nzBordered]="false">
      <nz-collapse-panel
        #header
        nzHeader="Filter"
        [nzActive]="true"
        [ngStyle]="{
          'background': '#f7f7f7',
          'border-radius': '4px',
          'margin-bottom': '24px',
          'border': '0px'
        }"
        [nzExpandedIcon]="'double-right'"
      >
        <div>
          <form nz-form class="filter-form" [formGroup]="filterFG" (submit)="onFilter()">
            <!-- Full name -->
            <nz-form-item class="name-item">
              <nz-form-label>Name</nz-form-label>
              <nz-form-control nzHasFeedback>
                <input nz-input formControlName="fullName" placeholder="Cusomter's name" type="text"/>
              </nz-form-control>
            </nz-form-item>

            <!-- Phone number -->
            <nz-form-item class="phone-item">
              <nz-form-label>Phone</nz-form-label>
              <nz-form-control nzHasFeedback>
                <input nz-input formControlName="phoneNumber" placeholder="Cusomter's phone" type="text" />
              </nz-form-control>
            </nz-form-item>

            <!-- Email -->
            <nz-form-item class="email-item">
              <nz-form-label>Email</nz-form-label>
              <nz-form-control nzHasFeedback>
                <input nz-input formControlName="phoneNumber" placeholder="Cusomter's email" type="text" />
              </nz-form-control>
            </nz-form-item>

            <!-- Booking date -->
            <nz-form-item class="booking-date-item">
              <nz-form-label>Booking date</nz-form-label>
              <nz-range-picker 
                [nzShowTime]="{ nzFormat: 'HH:mm' }"
                nzFormat="yyyy-MM-dd HH:mm"
              ></nz-range-picker>
            </nz-form-item>

            <!-- Num of people -->
            <nz-form-item class="no-people-item">
              <nz-form-label>No of people</nz-form-label>
              <nz-form-control nzHasFeedback>
                <nz-input-number [nzMin]="1" [nzMax]="10" [nzStep]="1"></nz-input-number>
              </nz-form-control>
            </nz-form-item>

            <!--  -->
            <nz-form-item>
              <nz-form-control class="search-btn-area">
                <button
                  nz-button [nzLoading]="(adminActionsObs | async)!.length > 0"
                  nzType="primary" [disabled]="!filterFG.valid || !filterFG.dirty"
                >Search
                </button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </div>
        <ng-template #expandedIcon let-active>
          {{ active }}
          <i nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="header.nzActive ? 90 : -90"></i>
        </ng-template>
      </nz-collapse-panel>
    </nz-collapse>

    
  </div>
