<div class="home" [ngClass]="{'noscroll': menuOpen}" #full>
  <!-- header -->
  <div class="header" #header>
    <div class="menu-title">
      <app-landing-title type="2" title="COUPON GIFT" color="#f3eacd"></app-landing-title>
    </div>
  </div>

  <app-cart-button></app-cart-button>

  <div #menuBtn>
    <app-menu-button [(menuOpen)]="menuOpen" [isDisplayBackground]="true"></app-menu-button>
  </div>

  <div class="coupon-section" [style.height]="scrHeight > 0 ? scrHeight + 'px' : 'auto'">

    <!-- Coupon introduction -->
    <div class="galery-section">
      <div class="back-btn-area">
        <div onclick="window.history.back()" class="back-button">
          &lt;&lt; {{ 'common.back' | translate }}
        </div>
        <img src="assets/imgs/coupon/wave-line.png" alt="">
      </div>
    </div>

    <!-- Coupon buying detail -->
    <div class="coupon-buying-section">
      <div class="coupon-buying-bg">
        <div class="coupon-title">{{ 'coupon.title' | translate }}</div>
        <form [formGroup]="couponFG" class="coupon-form" name="message">
          <div class="coupon-field">
            <label>{{ 'common.coupons.label' | translate }}</label>
            <select formControlName="couponTypeId" class="input-field" required>
              <option value="{{item.id}}" *ngFor="let item of couponTypes; let i = index">{{item.name}}</option>
            </select>
            <mat-error *ngIf="couponTypeFC.hasError('required') && couponTypeFC.dirty">
              {{ 'common.coupons.required' | translate }}
            </mat-error>
          </div>

          <div class="coupon-field">
            <label>{{ 'common.unit.label' | translate }}</label>
            <select formControlName="unit" class="input-field" required>
              <option value="{{i + 1}}" [selected]="i == 0" *ngFor="let item of numberOfUnit; let i = index">{{i + 1}}</option>
            </select>
            <mat-error *ngIf="unitFC.hasError('required') && unitFC.dirty">
              {{ 'common.unit.required' | translate }}
            </mat-error>
          </div>

          <div class="coupon-introduction">
            <div>{{ 'coupon.description1' | translate }}</div>
            <div>{{ 'coupon.description2' | translate }}</div>
            <div>{{ 'coupon.description3' | translate }}</div>
            <div class="buy-now-btn-frame">
              <button [disabled]="!couponFG.valid"
                [ngClass]="!couponFG.invalid ? 'book-now-btn-active': 'book-now-btn-inactive'"
                class="book-now-btn" (click)="openDialog()">
                {{ 'coupon.buyNow' | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div #footerPlaceHolder [style.height]="footerHeight > 0 ? footerHeight + 'px' : 'auto'" class="footer-place-holder"></div>
  <div #footer class="footer-area">
    <app-footer [isDisplayLogo]="false"></app-footer>
  </div>
</div>
