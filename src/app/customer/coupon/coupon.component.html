<div class="home" [ngClass]="{'noscroll': menuOpen}">
  <!-- header -->
  <div class="header">
    <div class="menu-title">
      <app-landing-title type="2" title="COUPON GIFT" color="#f3eacd"></app-landing-title>
    </div>
  </div>

  <app-cart-button></app-cart-button>
  <app-menu-button (isMenuOpen)="menuOpen = $event" [isDisplayBackground]="true"></app-menu-button>

  <div class="coupon-section">

    <!-- Coupon introduction -->
    <div class="galery-section">
      <div class="back-btn-area">
        <div class="back-button">
          &lt;&lt; BACK
        </div>
        <img src="assets/imgs/coupon/wave-line.png" alt="">
      </div>
    </div>

    <!-- Coupon buying detail -->
    <div class="coupon-buying-section">
      <div class="coupon-buying-bg">
        <div class="coupon-title">BUY COUPON GIFT</div>
        
      </div>
    </div>
  </div>

  <!-- Footer -->
  <app-footer [isDisplayLogo]="false"></app-footer>
</div>
